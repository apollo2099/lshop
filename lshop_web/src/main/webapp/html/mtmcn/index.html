<script type="text/javascript">
$(function(){
var users=lshop.getCookieToJSON('user');
if (users.loginWx) {
$('#logoutId').hide();
if ($('.tucubg_bt')) {
$('.tucubg_bt').hide();
}
}
var mark1=document.getElementById("mark1");
function markClose(){
$('#mark1').hide();
$(".maketips").hide();
$('.mark_tip').hide();
$(window).unbind("scroll");
$(window).unbind("resize");
$(".fastchannel").removeAttr("id");
}
var hammertiem=Hammer(mark1,{
prevent_default:true
}).on("tap",markClose).on('drag', markClose);
$(".fastchannel").click(function(){
chanCenter($(".maketips"));
$(this).attr("id","fastchannel");
});
function chanCenter(obj){
var screenWidth = $(window).width(), screenHeight = $(window).height();
var objLeft = (screenWidth - obj.width())/2 ;
var objTop = (screenHeight - obj.height())/2;
var srollTop=$(document).scrollTop();
obj.css({left:objLeft+"px",top:objTop+srollTop+"px","display":"block"});
$(".mark1").show();
$(window).resize(function(){
var screenWidth = $(window).width(), screenHeight = $(window).height();
var objLeft = (screenWidth - obj.width())/2 ;
var objTop = (screenHeight - obj.height())/2;
var srollTop=$(document).scrollTop();
obj.css({left:objLeft+"px",top:objTop+srollTop+"px","display":"block"});
});
$(window).scroll(function(){
var screenWidth = $(window).width(), screenHeight = $(window).height();
var objLeft = (screenWidth - obj.width())/2 ;
var objTop = (screenHeight - obj.height())/2;
var srollTop=$(document).scrollTop();
obj.css({left:objLeft+"px",top:objTop+srollTop+"px","display":"block"});
});
}
});
</script>
<script>
//表单错误提示焦点问题

</script>
<script>
(function(){
//幻灯片宽度
var $u = $('#tt');
var n = $u.find('li').length;
$u.css('width', n+'00%');
$u.find('li').css('width',(100/n)+'%');
var tw = (n*30)+'px';
$('.indexli').css('width', tw);
$('.indexinner').css('width', tw);
})();
(function(){
var $container = $('.adimg');
//bind touch event
var element, moved, startX, startY, lastX, step;
element = $container.find('ul')[0]; //element to delegate
moveX = 0;	//move x coordinate
startX = 0; //starting x coordinate
lastX = 0;	//last x coordinate
moveY = 0;	//move y coordinate
startY = 0; //starting y coordinate
scrollH = 0;
scrollL = 0;
step = 2;	//the px amount to move
vstep = 20;//vertical px move
if (element.addEventListener) {
//touchstart
element.addEventListener("touchstart", function(e) {
moved = false;
moveX = e.touches[0].clientX;
startX = e.touches[0].clientX;
lastX = e.touches[0].clientX;
moveY = e.touches[0].clientY;
startY = e.touches[0].clientY;
scrollH = $(document).scrollTop();
scrollL = $(document).scrollLeft();
}, false);
//touchmove
element.addEventListener("touchmove", function(e) {
e.preventDefault();
if (Math.abs(e.touches[0].clientY - moveY) > vstep){
moveY = e.touches[0].clientY;
scrollH = scrollH - moveY + startY;
scroll(scrollL, scrollH);
startY = e.touches[0].clientY;
scrollH = $(document).scrollTop();
}
//horizen move
if (Math.abs(e.touches[0].clientX - moveX) > step){
moveX = e.touches[0].clientX;
}
lastX = e.touches[0].clientX;
}, false);
//touchmove
element.addEventListener("touchend", function(e) {
if(Math.abs(lastX - startX) < step) return false;
if (lastX > startX){
$container.trigger('prev');
}else{
$container.trigger('next');
}
}, false);
}
})();
//容器移动事件
function showPic($e, ind){
var wid = $e.width() / $e.find('li').length;
var mglt = '-'+ind*wid+'px';
$e.animate({"margin-left":mglt},500, function(){
$e.css('margin-left', mglt);
});
//cur point
$('#cur').attr('id', '');
$('.indexinner span:eq('+ind+')').attr('id','cur');
}
$('.adimg').bind('prev',function(e){
var $e = $(this).find('ul');
var wid = $e.find('li').width(), ml = $e.css('margin-left');
var mlt = -parseInt(ml.substring(0, ml.length-2));
var cur = Math.round(mlt / wid);
if(cur == 0){
showPic($e, 0);
} else {
showPic($e, cur-1);
}
}).bind('next', function(e){
var $e = $(this).find('ul');
var len = $e.find('li').length, wid = $e.find('li').width(), ml = $e.css('margin-left');
var mlt = -parseInt(ml.substring(0, ml.length-2));
var cur = Math.round(mlt / wid);
if(cur == len-1){
showPic($e, cur);
} else {
showPic($e, cur+1);
}
});
</script>
<script type="text/javascript" src="http://res.itvpad.com/mtmcn/res/js/html.js"></script>
