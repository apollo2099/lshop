

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,user-scalable=no" name="viewport">
<title>404</title>
<link href="http://res.itvpad.com/mtscn/res/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://res.itvpad.com/mtscn/res/js/jquery-1.4.4.min.js" ></script>
	<script type="text/javascript">
		var num = 3;
		function jump(){
			if(num>0){
				$("#num").html(num);
				window.setTimeout('jump()', 1000);
				num=num-1;
			}else{
				if(window.history.length>1){
					window.history.go(-1);
				}else{
					window.location.href="http://m.itvpad.com/index.html";
				}	
			}
		}
		
		$(function(){
			jump();
		});
	</script>
</head>

<body>

<article>
     <div class="img404">
        <img src="http://res.itvpad.com/mtscn/res/images/404.gif" /> 
     </div>
     <div class="tip404">
        很抱歉，该产品不存在！
		
		
		<br />
        <font style="color:#ff0000;" id="num"></font>秒钟之后自动跳转至之前页面
     </div>
     
      <div class="returna">
         <a href="http://m.itvpad.com/index.html">返回首页</a>
     </div>
</article>

</html>
